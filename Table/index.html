<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert to the Table</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div>
    <table class="display_table table table-info table-hover" id="display_table">
      <thead class="thead-dark">

      </thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Interest</th>
        <th>Location</th>
      </tr>
    </table>
  </div>

  <div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-container">
                  <form class="form-horizontal">
                    <h4 class="sub-title">Personal Information</h4>
                    <div class="container">
                      <div class="row">

                        <div class="col">  
                          <div class="form-group">
                            <label class="text-info">Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="name">
                          </div>
                        </div>

                        
                        <div class="col">
                          <div class="form-group">
                              <label class="text-info">Age</label>
                              <input type="email" class="form-control" placeholder="Age" id="age">
                          </div>
                        </div>
                        <div class="w-100"></div>
                        
                        <div class="col">
                          <div class="radio-inline">
                          <label class="text-info">Gender</label>
                          <div class="row">
                            <div class="col">
                              <input type="radio" name="gender" id="male" value="Male">
                              <label for="male" checked>Male</label>
                            </div>
                            <div class="col">
                              <input type="radio" name="gender" id="female" value="Female">
                              <label for="female">Female</label> </br>
                            </div>
                          </div>
                          </div>
                        </div>
                        <div class="col">                            
                          <label class="text-info">City</label>
                          <div class="form-group">
                          <select name="location" id="location"  class="form-control custom-select my-1 mr-sm-2" style="width: 300px">
                            <option value="Mandalay">Mandalay</option>
                            <option value="Yangon">Yangon</option>
                            <option value="Bago">Bago</option>
                          </select></br>
                        </div>
                      </div>
                    </div>
                    <label class="text-info">Interest</label>
                    <div class="check-terms">
                      <div class="row">
                        <div class="col">
                          <label class="checkbox-inline">
                            <input type="checkbox" class="checkbox" name="interest" id="interest_1" value="CSS">
                            CSS
                          </label></br>
                          <label class="checkbox-inline">
                            <input type="checkbox" class="checkbox" name="interest" id="interest_2" value="JS">
                            JS
                          </label></br>
                          
                          <label class="checkbox-inline">  
                            <input type="checkbox" class="checkbox" name="interest" id="interest_3" value="Node JS">
                            Node JS
                          </label></br>
                        </div>
                        <div class="col">
                          <label class="checkbox-inline">  
                            <input type="checkbox" class="checkbox" name="interest" id="interest_4" value="React JS">
                            React JS
                          </label></br>
                          
                          <label class="checkbox-inline">  
                            <input type="checkbox" class="checkbox" name="interest" id="interest_5" value="Backend">
                            Backend
                          </label></br>
                          
                          <label class="checkbox-inline">
                            <input type="checkbox" class="checkbox" name="interest" id="interest_6" value="Frontend">
                            Frontend
                          </label></br>
                        </div>
                      </div>
                    </div>
                    
                    <input class="btn btn-info btn-block" type="button" value="Add" onclick="Add()" style="align-content: flex-end;">
                  </form>
                </div>
            </div>
        </div>
    </div>
  </div>
  <script src="table.js"></script>
</body>
</html>

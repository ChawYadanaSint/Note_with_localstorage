<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>MockData Test</title>
</head>
<body>

  <div class="card text-center">
    <div class="card-header card_header">
      Whose answers do you want to guess?
    </div>
    <div class="card-body">
      <div class="container">
        <div>
          <input type="button" onclick="myFunction('1')" value="Chaw" id="1" name="name" class="btn_color1 btn_square">
          <input type="button" onclick="myFunction('2')" value="Aung Kaung Myat" id="2" name="name" class="btn_color2 btn_square">
        </div>
        <div>
          <input type="button" onclick="myFunction('3')" value="Nay Zin" id="3" name="name" class="btn_color3 btn_square">
          <input type="button" onclick="myFunction('4')" value="Hsu Myint Myat Kyaw" id="4" name="name" class="btn_color4 btn_square">
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="./index.js"></script>
  <script>

    function myFunction(id){
      var name = document.getElementsByName('name')
      for(i = 0; i < name.length; i++) {
        if(name[i].id==id){
          var link = "quiz.html?id="+id;
          window.location.href=link
          // document.write('<a href="' + loc + '">'+name[i].value+'</a>');
        }
      }
    }
  </script>
</body>
</html>
